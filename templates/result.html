<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Symptom Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px; /* Changed from 20px to 0 to fix scroll */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Changed from min-height to height */
            overflow: hidden; /* Prevent scroll */
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #e2e2e2;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #ffffff;
        }
        .header {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 20px -30px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .result-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }
        .prediction {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .icon-result {
            font-size: 40px;
            color: #3498db;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        a:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-left back-btn" onclick="goBack()"></i>
        <div class="header">
            <h1>Diagnosis Result</h1>
        </div>
        <div class="result-card">
            <i class="fas fa-stethoscope icon-result"></i>
            <p>Possible Condition:</p>
            <div class="prediction">{{ prediction }}</div>
            <p class="note"><em>Note: This is an AI-based prediction. Consult a doctor for a proper diagnosis.</em></p>
            <a href="/" onclick="resetSelections()">Check Again</a>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/'; // Redirect with preserved state
        }

        function resetSelections() {
            localStorage.removeItem('selectedSymptoms'); // Clear selected symptoms
        }
    </script>
</body>
</html>
